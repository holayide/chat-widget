<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="wrapper">
            <div class="disapper">
                <div id="header">
                    <div class="head-container">
                        <div><img src="./images/greaterthan.png" alt=""></div>
                        <div class="profile">
                            <div class="images">
                                <img src="./images/Ellipse 6.svg" alt="">
                                <img src="./images/Ellipse 8.svg" alt="">
                            </div>
                            <div class="profile-info">
                                <h5>Hannah</h5>
                                <p>Acive 1h ago</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="chat-box">
                    <div class="message automated">
                        <div><span>Hello! How can I help you?</span></div>
                        <img src="./images/Ellipse 6.svg" alt="Automated Image">
                    </div>
                </div>

                <form>
                    <div id="user-input">
                        <input type="text" id="user-message" placeholder="Type a reply...">
                        <div class="btns">
                            <div class="but1"><img src="./images/Chips Text.png" alt=""></div>
                            <div class="but2"><img src="./images/Chips Text (1).png" alt=""></div>
                            <div class="but3"><img src="./images/Chips Text (2).png" alt=""></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="circles">
            <div class="circle circle-down"><img src="./images/Trigger-down.svg" alt=""></div>
            <div class="circle circle-up"><img src="./images/Trigger-up.svg" alt=""></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
